  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBnB DND</title>
    <link rel="stylesheet" href="index_styles.css" />
  </head>
  <body>

    <nav class="navbar">
    <div class="navbar-container">
      <div class="nav-left">
        <img src="images/logo2.png" alt="">
      </div>
      <div class="nav-center">
        <form class="search-form" onsubmit="handleSearch(event)">
          <input class="search-input" type="text" placeholder="Search..." />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>
        <div class="custom-select">
          <select id="countrySelector">
            <option value="">üåç Select Country</option>
            <option value="Skr">Skyrim</option>
            <option value="Mw">Morrowind</option>
            <option value="Bg">Baldurs Gate</option>
            <option value="Mdr">Mordor</option>
          </select>
        </div>
      <div class="nav-right">
        <a href="login.html" class="login-btn">Login</a>
      </div>
    </nav>
    <main>
    <section class="places-container">
      <div class="filter-container">
        <label for="filter">Filter:</label>
        <select id="filter" class="filter-select">
          <option value="0">All prices</option>
          <option value="100">Up to $100</option>
          <option value="200">Up to $200</option>
          <option value="300">Up to $300</option>
        </select>
      </div>

      <div class="places-inner">
        <h1 class="card-title">Popular Places</h1>
      </div>

      <div class="card-scroll-wrapper">
        <button class="scroll-btn left" onclick="scrollBack()">&#8249;</button>
        <div class="card-row" id="cardRow"></div>
        <button class="scroll-btn right" onclick="scrollRight()">&#8250;</button>
      </div>
    </section>
    </main>
    <footer class="footer">
      Authored by
    </footer>
  <script src="scripts.js"></script>
  </body>
  </html>
