<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBnB DnD</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-left">
                <img src="images/logo2.png" alt="HBnB DnD Logo" class="logo">
            </div>
            <div class="nav-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="places.html" class="nav-link">All Places</a>
            </div>
            <div class="nav-right">
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">Enter the Realm</h1>
            <p class="login-subtitle">Log in to your adventurer's account</p>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Begin Adventure</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="signup-link">
                <p>New to the realm? <a href="register.html">Create an account</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 HBnB DnD. All rights reserved to the Guild of Adventurers.</p>
    </footer>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login successful, redirect to home page
                    window.location.href = 'index.html';
                } else {
                    // Show error message
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/v1/auth/protected', {
                    credentials: 'include'
                });

                if (response.ok) {
                    // Already logged in, redirect to home
                    window.location.href = 'index.html';
                }
            } catch (error) {
                // Not logged in, stay on login page
            }
        });
    </script>
</body>
</html>
