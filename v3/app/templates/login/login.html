<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBnB DnD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_styles.css') }}">
</head>
<body>
    {% include 'includes/header.html' %}

    <main class="login-container">
        <div class="login-card">
            <h1 class="login-title">Enter the Realm</h1>
            <p class="login-subtitle">Log in to your adventurer's account</p>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Begin Adventure</button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>

            <div class="signup-link">
                <p>New to the realm? <a href="{{ url_for('register') }}">Create an account</a></p>
            </div>
        </div>
    </main>

    {% include 'includes/footer.html' %}

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
